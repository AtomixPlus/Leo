name: Coverage

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  coverage:
    name: Generate Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js first
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Enable Corepack and prepare pnpm
      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Install dependencies
        run: pnpm install
        
      # Install Playwright
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Run tests with coverage
        run: pnpm test --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"


      - name: Update Coverage Badge
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          BADGE_URL="https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen"
          # Replace existing badge markdown (assumes first coverage badge in README)
          sed -i -E "s#(!\[Coverage\]\(https://img.shields.io/badge/Code_Coverage-)[0-9]+%25-brightgreen#\1${COVERAGE}%25-brightgreen#g" README.md
          echo "Updated Coverage Badge to ${COVERAGE}%"

      - name: Commit coverage badge update
        run: |
          git add README.md
          git diff --quiet || git commit -m "Update coverage badge [skip ci]"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main

          

