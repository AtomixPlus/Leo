name: Linting

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  linting:
    name: Generate Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js first
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Enable Corepack and prepare pnpm
      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Install dependencies
        run: pnpm install
        
      # Install Playwright
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Run tests with coverage
        run: pnpm test --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Update Coverage Badge
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          BADGE_URL="https://img.shields.io/badge/coverage-${COVERAGE}%25-brightgreen"
          # Replace existing badge markdown (assumes first coverage badge in README)
          sed -i -E "s#(!\[Coverage\]\(https://img.shields.io/badge/Code_Coverage-)[0-9]+%25-brightgreen#\1${COVERAGE}%25-brightgreen#g" README.md
          echo "Updated Coverage Badge to ${COVERAGE}%"
      - name: Commit updated README
        run: |
          git config user.name "Phil"
          git config user.email "ijeffrouk@gmail.com"
          git add README.md
          git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

