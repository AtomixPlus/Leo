name: Linting

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    name: Applying styling guide
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Enable Corepack and pnpm
      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Run ESLint with auto-fix
      - name: Run ESLint and fix issues
        run: pnpm exec eslint . --ext .ts,.tsx --fix

      # Setup Git author info
      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Update coverage badge in README.md
      - name: Update Coverage Badge
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "Coverage: $COVERAGE%"
          sed -i -E "s#(!\[Code_Coverage\]\(https://img.shields.io/badge/Code_Coverage-)[0-9]+%25-brightgreen#\1${COVERAGE}%25-brightgreen#g" README.md
          echo "Updated README.md with new coverage"
          grep "Code_Coverage" README.md

      # Commit & push the updated badge only if there are changes
      - name: Commit and push badge update
        run: |
          git add README.md
          git diff --cached --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git diff --cached --quiet || git push origin HEAD

