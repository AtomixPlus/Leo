name: Linting

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  lint:
    name: Apply ESLint fixes
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository (full history so push works)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Enable Corepack & pnpm
      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Run ESLint with auto-fix
      - name: Run ESLint (auto-fix)
        run: pnpm exec lint --fix

      # 6️⃣ Setup Git author info
      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 7️⃣ Commit & push lint fixes (only if files changed)
      - name: Commit and push lint fixes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "chore: lint fixes [skip ci]"
          git diff --cached --quiet || git push origin HEAD
